<div>
  <div class="table-container">
    <div class="input-search-table">
      <input
        type="text"
        class="custom-filter-input"
        style="padding: 10px"
        placeholder="Filtrar categorias..."
        [(ngModel)]="filterText"
      />
      <button class="button-search-table" (click)="onAdd()">
        Cadastrar Clients
      </button>
    </div>

    <table class="custom-table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Endereço</th>
          <th>Numero Endereço</th>
          <th>Ativo</th>
          <th>Aniversário</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of filteredListItens">
          <td>{{ item.name }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.phoneNumber }}</td>
          <td>{{ item.address }}</td>
          <td>{{ item.addressNumber }}</td>
          <td>{{ item.active }}</td>
        <td>{{ item.birthDate | date: 'dd/MM/yyyy' }}</td>

          <td style="display: flex;">
            <button
              class="action-btn edit-btn"
              (click)="onEdit(item)"
              title="Editar"
            >
              <i class="fa fa-edit"></i>
            </button>
            <button
              class="action-btn delete-btn"
              (click)="onDelete(item)"
              title="Excluir"
            >
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
